<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #70c5ce;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Oyun değişkenleri
    let birdX = 50;
    let birdY = 150;
    let birdSpeed = 0;
    const gravity = 0.5;
    let isGameRunning = true;

    // Borular
    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 120;
    const pipeSpeed = 2;

    // Skor
    let score = 0;

    // Boru ekleme
    function addPipe() {
      const topHeight = Math.random() * (canvas.height / 2);
      pipes.push({
        x: canvas.width,
        topHeight: topHeight,
        bottomHeight: canvas.height - topHeight - pipeGap,
      });
    }

    // Oyun döngüsü
    function gameLoop() {
      if (!isGameRunning) {
        alert(`Oyun Bitti! Skorunuz: ${score}`);
        document.location.reload();
        return;
      }

      // Canvas temizle
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Kuş
      birdSpeed += gravity;
      birdY += birdSpeed;
      ctx.fillStyle = "yellow";
      ctx.fillRect(birdX, birdY, 20, 20);

      // Borular
      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        pipe.x -= pipeSpeed;

        // Boruları çiz
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);

        // Çarpışma kontrolü
        if (
          birdX + 20 > pipe.x &&
          birdX < pipe.x + pipeWidth &&
          (birdY < pipe.topHeight || birdY + 20 > canvas.height - pipe.bottomHeight)
        ) {
          isGameRunning = false;
        }

        // Boruları ekrandan çıkar
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(i, 1);
          score++;
          i--;
        }
      }

      // Zemine çarpma kontrolü
      if (birdY + 20 > canvas.height) {
        isGameRunning = false;
      }

      // Yeni boru ekle
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        addPipe();
      }

      // Skoru göster
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Skor: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    // Kuş kontrolü
    window.addEventListener("keydown", () => {
      birdSpeed = -8;
    });

    // Oyunu başlat
    addPipe();
    gameLoop();
  </script>
</body>
</html>
